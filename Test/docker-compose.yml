version: '3'
services:
  mysql-standalone:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=person
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=password
    ports:
      - 3308:3308

  spring-boot-person:
    image: spring-boot-person:latest
    restart: on-failure
    depends_on:
      - mysql-standalone
    ports:
      - 8086:8086
    environment:
      WAIT_HOSTS: mysql:3308